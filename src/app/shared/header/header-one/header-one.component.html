<header class="sticky" [ngClass]="class" [class.fixed]="stick && sticky">
  <div class="mobile-fix-option"></div>
  <div class="top-header" *ngIf="topbar">
    <div class="container">
      <div class="row">
        <div class="col-lg-4">
          <div class="header-contact">
            <ul>
              <li><i class="fa fa-home" aria-hidden="true"></i>Bienvenido a Nuestra tienda</li>
              <li><i class="fa fa-phone" aria-hidden="true"></i>Contactanos: 123 - 456 - 7890</li>
            </ul>
          </div>
        </div>
        <div class="col-lg-8 text-right">
          <ul class="header-dropdown">
            <li class="compare">
              <a [routerLink]="['/pages/aboutus']"><i class="fa fa-random" aria-hidden="true"></i>Otros comercios</a>
            </li>
            <li class="compare" *ngIf="false">
              <a [routerLink]="['/shop/compare']"><i class="fa fa-random" aria-hidden="true"></i>Comparar</a>
            </li>
            <li class="mobile-wishlist" *ngIf="false">
              <a [routerLink]="['/shop/wishlist']"><i class="fa fa-heart" aria-hidden="true"></i>Lista de deseos</a>
            </li>
            <li class="onhover-dropdown mobile-account">
              <i class="fa fa-user" aria-hidden="true"></i> Cuenta de Usuario
              <ul class="onhover-show-div">
                <li>
                  <a data-lng="en" [routerLink]="['/pages/login']">
                  Ingresar
                  </a>
                </li>
                <li>
                  <a data-lng="es" (click)="logout()" routerLink="/pages/login">
                    Salir
                  </a>
                </li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-sm-12">
        <div class="main-menu">
          <div class="menu-left">
            <app-left-menu></app-left-menu>
            <div class="brand-logo">
              <!--  
              <a routerLink="/home/fashion" id="headerlogo">
                <img [src]="themeLogo" class="img-fluid" alt="logo">
              </a>-->
              <a routerLink="#" id="headerlogo">
                <img [src]="themeLogo" class="img-fluid" alt="logo"   style="height:50px;width: 100px;">
              </a>

            </div>
          </div>
          <div class="menu-right pull-right">
            <div>
              <app-menu></app-menu>
            </div>
            <div>
              <app-settings></app-settings>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</header>
