<app-breadcrumb [title]="'Registrar'" [breadcrumb]="'Registar'"></app-breadcrumb>
<!-- section start -->
<section class="register-page section-b-space">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h3>crear cuenta</h3>
                <div class="theme-card">
                    <form [formGroup]="registerForm"  (ngSubmit)="onRegister()" class="theme-form">
                        
                        <div class="form-row">
                            <div class="col-md-6">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email" formControlName="email" placeholder="Email" required="">
                            </div>
                            <div class="col-md-6">
                                <label for="review">Password</label>
                                <input type="password" class="form-control" id="review"
                                formControlName="password"
                                    placeholder="Enter your password" required="">
                            </div>
                            <button type="submit" class="btn btn-solid">Guardar</button>


                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!--Section ends-->
