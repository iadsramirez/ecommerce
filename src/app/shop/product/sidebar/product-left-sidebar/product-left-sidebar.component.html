<app-breadcrumb [title]="productoObj?.nombre" [breadcrumb]="productoObj?.nombre"></app-breadcrumb>
<!-- section start -->

<app-settings [bandera]=true></app-settings>
<section class="section-b-space">
  <div class="collection-wrapper">
    <div class="container">
      <div class="row">

        <div class="col-sm-3" >
          <div class="collection-filter" [class.openFilterbar]="mobileSidebar">
            <div >
              <div class="collection-mobile-back" (click)="toggleMobileSidebar()">
                <span class="filter-back">
                  <i class="fa fa-angle-left" aria-hidden="true"></i> back
                </span>
              </div>
             
            </div>
            
          </div>
        </div>


        <div class="col-lg-9 col-sm-12 col-xs-12">
          <div class="container-fluid">
            <div class="row">
              <div class="col-xl-12">

                <div class="filter-main-btn mb-2">
                  <span class="filter-btn" (click)="toggleMobileSidebar()">
                    <i class="fa fa-bars" aria-hidden="true"></i> sidebar
                  </span>
                </div>
                
              </div>
            </div>
            <div class="row">
              <div class="col-lg-6">
                <owl-carousel-o [options]="ProductDetailsMainSliderConfig" #owlCar class="product-slick">
                  <!--  <ng-container *ngFor="let image of product?.images; index as i">  -->
                    <ng-template carouselSlide [id]="0"> 

                  <div>
                    <img [src]="productoObj.url" class="img-fluid lazy-loading" alt="foto">
                  </div>


                  </ng-template>
                </owl-carousel-o>
              </div>

              <div class="col-lg-6 rtl-text">
                <div class="product-right">
                  <h2>{{ productoObj?.nombre }}</h2>

                  <h3>
                    S/ {{productoObj?.precio | number:'1.2-2'  }}
                  </h3>

                  <div class="product-buttons">
                    <a href="javascrip:void(0)" class="btn btn-solid" [class.disabled]="counter > product.stock"
                      (click)="addProductoCart(productoObj)">Agregar al Carrito</a> <br/><br/><br/>
                    <a href="javascrip:void(0)" class="btn btn-solid" [class.disabled]="counter > product.stock"
                      (click)="buyNow(product)">Comprar ahora</a>
                  </div>



                  <div class="border-product">
                    <h6 class="product-title">Descripcion</h6>
                    <p>{{productoObj.descripcion}}</p>
                  </div>

                </div>
              </div>
            </div>
          </div>
          <section class="tab-product m-0">
            <div class="row">
              <div class="col-sm-12 col-lg-12">
                <ngb-tabset [type]="'tabs'" class="nav-material">
                  <ngb-tab>
                    <ng-template ngbTabTitle>Descripcion</ng-template>
                    <ng-template ngbTabContent>
                      <p>{{ productoObj.descripcion }}</p>
                    </ng-template>
                  </ngb-tab>
                </ngb-tabset>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>

  <!-- Section ends -->
